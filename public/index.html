<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilherme.Dev | Soluções Digitais</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow-x: hidden;
      }
      /* animated rotating radial background */
      body::before {
        content: "";
        position: fixed;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: radial-gradient(circle at center, #03111d 0%, #000000 70%);
        animation: rotate-bg 30s linear infinite;
        z-index: -10;
      }
      @keyframes rotate-bg {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* shake animation horizontal */
      .animate-shake-custom {
        animation: shake-custom 1.2s infinite;
      }
      @keyframes shake-custom {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        50% { transform: translateX(4px); }
        75% { transform: translateX(-4px); }
      }
      /* shine text effect */
      .shine {
        background: linear-gradient(135deg, #ffffff 30%, #aaaaaa 50%, #ffffff 70%);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 2s infinite linear;
      }
      @keyframes shine {
        0% { background-position: 0%; }
        100% { background-position: 200%; }
      }
      /* navbar overlay blur */
      header {
        position: fixed;
        top: 0; left: 0;
        width: 100%; z-index: 50;
      }
      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1.5rem;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 9999px;
      }
      .navbar-links a {
        margin: 0 1rem;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        transition: color 0.3s;
      }
      .navbar-links a:hover {
        color: #fff;
      }
      /* hero */
      #inicio {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
      }
      .logo-overlay {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -55%) scale(1.1);
        width: 130px; height: 130px;
        z-index: 10;
        opacity: 0.8;
        pointer-events: none;
      }
      .signature {
        position: absolute;
        right: 5%; bottom: 10%;
        width: 120px;
        animation: shake-custom 3s infinite;
      }
    </style>
  </head>
  <body class="text-white font-[Poppins]">

    <!-- Navbar -->
    <header>
      <div class="navbar-container">
        <div class="flex items-center gap-3">
          <img src="https://avatars.githubusercontent.com/u/120469543?v=4" alt="Foto Guilherme" class="w-8 h-8 rounded-full border border-white/20" />
          <span class="text-white font-bold text-base tracking-wide">Guilherme.Dev</span>
        </div>
        <nav class="navbar-links hidden md:flex">
          <a href="#inicio">Início</a>
          <a href="#sobre">Sobre</a>
          <a href="#servicos">Serviços</a>
          <a href="#portfolio">Portfólio</a>
          <a href="#blog">Blog</a>
        </nav>
        <a href="#contato" class="hidden md:inline-block px-5 py-2 border border-white/20 rounded-full text-sm text-white/80 hover:text-white hover:border-white transition animate-shake-custom">
          Vamos conversar
        </a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="inicio">
      <h2 class="text-[#00b3ff] text-sm uppercase tracking-widest mb-4">Design em Detalhes</h2>
      <div class="relative inline-block">
        <h1 class="text-[8rem] md:text-[12rem] font-black tracking-tight leading-none select-none">
          PORT<span class="text-transparent bg-clip-text bg-gradient-to-r from-[#00eaff] to-[#ffffff66]">F</span>OLIO
        </h1>
        <!-- SVG floating decoration -->
        <img src="https://www.svgrepo.com/show/514149/3d.svg" alt="Decoração animada" class="logo-overlay" />
        <!-- signature -->
        <img src="/src/assets/signature.svg" alt="Assinatura Guilherme" class="signature" />
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
